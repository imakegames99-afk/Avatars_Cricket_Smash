<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVATAR_CRICKET_SMASH_OFFICIAL</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #020617, #0b3b82);
            color: #e5e7eb;
            padding-bottom: 80px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #020617, #1d4ed8);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

            header h1 {
                margin: 0;
                font-size: clamp(28px, 6vw, 42px);
                color: #38bdf8;
                letter-spacing: 3px;
                text-transform: uppercase;
            }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 40px 15px;
        }

        /* Styling for your custom notes */
        .custom-commentary {
            padding: 40px 20px;
            text-align: center;
            font-style: italic;
            color: #94a3b8;
            border-left: 2px solid #38bdf8;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.03);
        }

        .glb-item {
            background: rgba(2, 6, 23, 0.95);
            border: 1px solid #1e293b;
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 20px;
            transition: all 0.5s ease;
        }

            .glb-item.loaded {
                border-color: #38bdf8;
                box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
            }

        model-viewer {
            width: 100%;
            height: 450px;
            background: radial-gradient(#1e293b, #010409);
            border-radius: 16px;
        }

        .texture-preview {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            margin: 20px auto;
            display: block;
            border: 1px solid #334155;
        }

        .download-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn-download {
            padding: 12px 24px;
            background: linear-gradient(135deg, #2563eb, #38bdf8);
            color: #020617;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            text-transform: uppercase;
            font-size: 14px;
        }

        #load-status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(2, 6, 23, 0.9);
            padding: 15px;
            text-align: center;
            border-top: 2px solid #38bdf8;
            color: #38bdf8;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <header>
        <h1>AVATAR_CRICKET_SMASH</h1>
        <p style="color: #94a3b8; margin-top: 10px;">Full Roster - 3D Assets & Textures</p>
    </header>

    <div class="container" id="mainContent">
    </div>

    <div id="load-status-bar">Initializing Gallery...</div>

    <script>
        const BASE_URL = "https://pub-f52eac7742c84d37968670f98377a702.r2.dev";

        // Add your custom commentary for specific IDs here
        const customNotes = {
            1: "Note: This is our flagship aggressive opener.",
            5: "Development Tip: Use high-spec shaders for this all-rounder.",
            // You can add notes for any ID from 1 to 30
        };

        const glbDescriptions = {
            1: "A fearless left-hand batsman who respects no bowler...",
            2: "A fantastic right-hand batsman with extraordinary class...",
            // ... (keep your full list of 30 descriptions here)
            30: "The man with the magic ball..."
        };

        const container = document.getElementById("mainContent");
        const statusBar = document.getElementById("load-status-bar");
        const totalModels = 30;

        async function loadGallery() {
            for (let i = 1; i <= totalModels; i++) {
                statusBar.innerText = `ðŸ”„ Loading Player ${i} of ${totalModels}...`;

                await new Promise((resolve) => {
                    const section = document.createElement("div");

                    // 1. Insert the 3D Model and Texture Box
                    const item = document.createElement("div");
                    item.className = "glb-item";
                    item.innerHTML = `
                            <h2 style="color:#7dd3fc">Cricket Avatar #${i}</h2>
                            <p>${glbDescriptions[i] || 'Player Description'}</p>

                            <model-viewer
                                src="${BASE_URL}/models/glb${i}.glb"
                                camera-controls auto-rotate ar
                                shadow-intensity="1">
                            </model-viewer>

                            <div style="margin-top:20px; text-align:center;">
                                <small style="color:#94a3b8">Texture Map Preview:</small>
                                <img src="${BASE_URL}/textures/glb${i}_texture.JPEG" class="texture-preview" alt="Texture ${i}">
                            </div>

                            <div class="download-actions">
                                <a href="${BASE_URL}/models/glb${i}.glb" download class="btn-download">Model (.GLB)</a>
                                <a href="${BASE_URL}/textures/glb${i}_texture.JPEG" download class="btn-download">Texture (.JPG)</a>
                            </div>
                        `;

                    // 2. Insert your "Custom Space" for writing something
                    const note = document.createElement("div");
                    note.className = "custom-commentary";
                    // If you defined a note above, show it, otherwise show a placeholder
                    note.innerHTML = customNotes[i] ? customNotes[i] : `--- Personal Notes for Player ${i} ---`;

                    container.appendChild(item);
                    container.appendChild(note);

                    const viewer = item.querySelector("model-viewer");
                    viewer.addEventListener("load", () => {
                        item.classList.add("loaded");
                        resolve();
                    });
                    viewer.addEventListener("error", () => resolve());
                });
            }
            statusBar.style.color = "#4ade80";
            statusBar.innerText = "âœ… All Assets Ready for Download";
        }

        loadGallery();
    </script>
</body>
</html>
